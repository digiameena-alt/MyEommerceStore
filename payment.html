<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      margin: 0; padding: 0;
      text-align: center;
    }
    h1 {
      color: #1976d2;
      margin: 20px 0;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>
  <h1>Payment Details</h1>
  <form onsubmit="event.preventDefault(); goToThankYou();">
    <input type="text" placeholder="Card Number" required>
    <input type="text" placeholder="Expiry Date (MM/YY)" required>
    <input type="text" placeholder="CVV" required>
    <button type="submit">Proceed to Pay</button>
  </form>

  <script>
    function goToThankYou() {
      window.location.href = "thankyou.html";
    }
  </script>
</body>
</html>
